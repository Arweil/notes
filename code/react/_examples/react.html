<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="https://unpkg.com/react@16.8.3/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16.8.3/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    class Test extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          msg: 'Hello, world!'
        }
      }

      componentDidMount() {
        console.log(111);
      }

      render() {
        return (
          <h1 onClick={this.props.onClick}>{this.state.msg}</h1>
        )
      }
    }

    class TestWrapper extends React.Component {
      constructor(props) {
        super(props);

        this.onClick1 = this.onClick1.bind(this);
        this.onClick2 = this.onClick2.bind(this);
      }

      onClick1() {
        this.setState({
          msg: 'Hello, world Clicked!'
        });
      }

      onClick2() {
        console.log('onClick2')
      }

      render() {
        return (
          <React.Fragment>
            <Test onClick={this.onClick1} />
            <Test onClick={this.onClick2} />
            <Test />
          </React.Fragment>
        );
      }
    }

    ReactDOM.render(
      <TestWrapper />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
